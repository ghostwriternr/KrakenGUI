<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="GUI for Kraken 3.0" content="">
    <meta name="Team AUV" content="">
    <link rel="icon" href="favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading text-center">SSH Time!</h2>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
            <p>&nbsp;</p>
            <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
        </form>

    </div>
    <!-- /container -->

</body>

</html>
